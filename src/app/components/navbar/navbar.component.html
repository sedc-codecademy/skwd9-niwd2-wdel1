<div class="d-flex">
  <mat-toolbar color="primary">
    <span>SEDC Todo</span>
    <span class="spacer"></span>
    <div *ngIf="!user">
      <button
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        color="accent"
        [routerLink]="['/login']"
        mat-button>
        <mat-icon>login</mat-icon>
        Login
      </button>
      <button
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        mat-button
        color="accent"
        [routerLink]="['/register']"
      >
        <mat-icon>how_to_reg</mat-icon>
        Register
      </button>
    </div>
    <div *ngIf="user">

      <button
        (click)="onLogout()"
        mat-icon-button
      >
        <mat-icon>logout</mat-icon>
      </button>

      <img
        [matMenuTriggerFor]="drop"
        class="sprite ml-2"
        [src]="!user.avatar ? 'https://avatars.dicebear.com/api/adventurer-neutral/' + user.name + '.svg' : user.avatar" alt="">
    </div>
  </mat-toolbar>
</div>

<mat-menu #drop="matMenu">
  <button
    [routerLink]="['/create']"
    mat-menu-item>
    <mat-icon>add</mat-icon>
    <span>Create a Todo</span>
  </button>
  <button
    [routerLink]="['/todos']"
    mat-menu-item>
    <mat-icon>format_list_bulleted</mat-icon>
    <span>My Todos</span>
  </button>
  <button
    [routerLink]="['/user']"
    mat-menu-item>
    <mat-icon>face</mat-icon>
    <span>{{ user?.name }}'s Profile</span>
  </button>
  <button
    (click)="onLogout()"
    mat-menu-item>
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
