<div class="row d-flex justify-content-between">
  <div class="col-6">
    <h2>Active Todos</h2>
    <ngx-skeleton-loader
      count="3"
      [theme]="{
        height: '50px'
      }">
    </ngx-skeleton-loader>
  </div>
  <div class="col-6">
    <h2>Completed Todos</h2>
    <ngx-skeleton-loader
      count="3"
      [theme]="{
        height: '50px'
      }">
    </ngx-skeleton-loader>
  </div>
</div>
